<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div onmouseover="onMover(this)" onmouseout="onMout(this)" 
style="background-color: #AA6C39;width: 100px;height: 60px;padding: 20px;"
	>Touch me</div>
	<script >
		function onMover(obj){
			obj.innerHTML="Hoorah"
		}
		function onMout(obj){
			obj.innerHTML="Thanks"
		}
	</script>

</body>
</html>
